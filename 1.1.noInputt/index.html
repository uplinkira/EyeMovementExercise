<!-- 1.功能1：创建由带眼睛的div元素组成的网格,并将其添加到页面中，数量可以由用户在输入数量指定，网格的视觉效果要自动合理排布填满整个页面。
2.功能2：当用户鼠标移动时，眼睛应该跟随鼠标移动，即眼球应该跟随鼠标移动。
3.当用户鼠标悬停在某个div元素上时，该div元素的背景颜色应该变成随机颜色。
4.当用户点击某个div元素时，该div元素中的眼睛应该变成随机颜色。
5.控制面板艺术风格：波普抽象。 -->
