<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Eye Grid</title>
    <link rel="stylesheet" href="styles.css"> <!-- 链接到外部CSS文件 -->
</head>
<body>
    <div id="input-container">
        <input type="number" id="eye-count" placeholder="Enter number of eyes"> <!-- 输入数字生成眼睛网格 -->
    </div>
    <div id="grid-container"></div> <!-- 生成眼睛网格的容器 -->
    <script src="eyes.js"></script> <!-- 链接到外部JavaScript文件 -->
</body>
</html>
<!-- 明确需求：1.创建由带眼睛的div元素组成的网格,并将其添加到页面中。
让用户输入眼睛数量输入框有设计感，黑色圆形在网页正中，不要有提示语，中央黑色圆形本身自带一个可以输入数字的白色横线，按enter或者点击黑色圆形即代表上传输入的数量。输入数量后使眼球网格布局实时响应自动合理排布填满整个页面。
2.当用户鼠标移动时，眼睛应该跟随鼠标移动，即眼球应该跟随鼠标移动。
3.当用户鼠标悬停在某个div元素上时，该div元素的背景颜色应该变成随机颜色。
4.当用户点击某个div元素时，该div元素中的眼睛应该变成随机颜色。只要点击div的任意一处都可以改变眼球颜色，而不需要必须点击到眼球上。 -->
